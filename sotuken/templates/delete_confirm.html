<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>削除確認</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .info {
      text-align: center;
      margin-bottom: 30px;
    }

    .info p {
      font-size: 20px;
      margin: 8px 0;
    }

    .delete-btn {
      padding: 12px 24px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #b02a37;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .yes-btn {
      background-color: #28a745;
      color: white;
    }

    .no-btn {
      background-color: #ff0000;
      color: white;
    }

    .yes-btn:hover { background-color: #218838; }
    .no-btn:hover { background-color: #ff0000; }
  </style>
</head>
<body>

  <div class="info">
    <p><strong>ID:</strong> {{ user.id }}</p>
    <p><strong>氏名:</strong> {{ user.username }}</p>
  </div>

  <button class="delete-btn" onclick="showPopup()">アカウント削除</button>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>本当に削除してよろしいですか？</p>

      <!-- Flask用削除確認送信 -->
      <form action="/delete" method="POST">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <button type="submit" class="yes-btn">はい</button>
      </form>

      <button class="no-btn" onclick="closePopup()">いいえ</button>
    </div>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
