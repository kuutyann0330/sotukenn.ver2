<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>パスワード確認</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 250px;
    }

    .confirm-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .confirm-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>パスワードを入力してください</h2>
  <form action="/password" method="post">
    <input type="password" name="password" placeholder="パスワード">
    <br>
    <button type="submit" class="confirm-btn">確認</button>
  </form>
</body>
</html>
